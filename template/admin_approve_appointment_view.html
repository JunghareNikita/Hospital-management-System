{% extends 'admin_base.html' %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  {% block content %}
  <div class="container">
    <h5>Approve Appointment</h5>
    <table class="table">
      <tr>
        <th>Doctor Name</th>
        <th>Patient Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Approve</th>
        <th>Reject</th>
      </tr>
      {% for a in appointment %}
      <tr>
        <td> {{a.doctorName}}</td>
        <td>{{a.patientName}}</td>
        <td>{{a.description}}</td>
        <td>{{a.appointmentDate}}</td>
        <td><a href="{% url 'admin_approve_appointment' a.id  %}">approve</a></td>
        <td><a href="{% url 'admin_reject_appointment' a.id  %}">reject</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  {% endblock %}
</body>

</html>
