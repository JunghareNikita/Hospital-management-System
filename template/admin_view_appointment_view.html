<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <th>Doctor Name</th>
                <th>Patient Name</th>
                <th>Description</th>
                <th>Date</th>
            </tr>
            <tr>
                {% for a in appointment %}
                <td>{{a.doctorName}}</td>
                <td>{{a.patientName}}</td>
                <td>{{a.description}}</td>
                <td>{{a.appointmentDate}}}}</td>
                {% endfor %}
            </tr>
        </table>
    </div>
</body>

</html>
